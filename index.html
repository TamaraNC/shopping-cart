<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <main class="main-container">
        <section class="section">
            <h2 class="text-center">Products</h2>
            <div class="products">
                <div class="product">
                    <h2 class="product-name">Beer</h2>
                    <h3 class="product-price">$4</h3>
                    <button class="add">Add to cart</button>
                </div>
                <div class="product">
                    <h2 class="product-name">Burger</h2>
                    <h3 class="product-price">$12</h3>
                    <button class="add">Add to cart</button>
                </div>
                <div class="product">
                    <h2 class="product-name">Coffee</h2>
                    <h3 class="product-price">$3</h3>
                    <button class="add">Add to cart</button>
                </div>
                <div class="product">
                    <h2 class="product-name">Fries</h2>
                    <h3 class="product-price">$5</h3>
                    <button class="add">Add to cart</button>
                </div>
                <div class="product">
                    <h2 class="product-name">Water</h2>
                    <h3 class="product-price">$2</h3>
                    <button class="add">Add to cart</button>
                </div>
                <div class="product">
                    <h2 class="product-name">Pizza</h2>
                    <h3 class="product-price">$5</h3>
                    <button class="add">Add to cart</button>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="text-center">Cart</h2>
            <div class="cart"></div>
        </section>
    </main>
  <script src= "script.js"></script>
</body>
</html>
